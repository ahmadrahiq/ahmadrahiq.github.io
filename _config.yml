# Site settings
title: Blog | Jannat Homeo .Org
description: "A blog of Jannat Homeo .Org"
url: "https://blog.jannathomeo.org"
author:
  name: "Dr. Md. Saju Ahmed"
  email: "info.rahiq@gmail.com"
  url: "https://www.jannathomeo.org"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
