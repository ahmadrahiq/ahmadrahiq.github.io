# Site settings
title: S. Ahmad Rahiq's Blog
description: "আর্থিক স্বাধীনতা পাবার প্রত্যয় নিয়ে গড়ে ধাবমান একটি ক্ষুদ্র প্রয়াস"
url: "https://ahmadrahiq.github.io"
author:
  name: "Sabber Ahmad Rahiq"
  email: "rahiq@airypassion.com"
  url: "https://airypassion.com"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 7
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
- jekyll-seo-tag

# Plugins
gems:
  - jekyll-paginate
gems:
  - jekyll-sitemap

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
